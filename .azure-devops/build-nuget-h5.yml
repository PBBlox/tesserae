- task: NuGetCommand@2
  displayName: 'push  Tesserae to nuget'
  inputs:
    command: 'push'
    packagesToPush: '**/*/H5.Tesserae.0.0.$(build.buildId).nupkg' # The package name comes from the PackageID, not project name
    nuGetFeedType: 'external'
    publishFeedCredentials: 'nuget-curiosity'