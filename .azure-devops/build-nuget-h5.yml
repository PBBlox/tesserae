variables:
  buildPlatform: 'AnyCPU'
  buildConfiguration: 'Release'
  repo: 'https://$(username):$(pat)@github.com/curiosity-ai/tesserae.git'
  msg: 'update_demo_$(build.buildId)'

trigger:
- h5-master

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  submodules: true
  persistCredentials: true

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 3.1.201
    installationPath: $(Agent.ToolsDirectory)/dotnet



- task: NuGetToolInstaller@0

- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'tool update --global h5-compiler'

- task: CmdLine@2
  inputs:
    script: 'dotnet restore $(Build.SourcesDirectory)\Tesserae\Tesserae.csproj'
    workingDirectory: '$(Build.SourcesDirectory)/Tesserae/'

- task: CmdLine@2
  inputs:
    script: 'dotnet build $(Build.SourcesDirectory)\Tesserae\Tesserae.csproj  -c $(buildConfiguration) /p:Version=0.0.$(build.buildId)'
    workingDirectory: '$(Build.SourcesDirectory)/Tesserae/'
    


